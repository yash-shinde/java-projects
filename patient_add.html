<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="addPatient">Edit Patient</a>
      </li>
      
    </ul>
  </div>
</nav>
<!-- Navbar -->



<div class="container p-5">
   <div class="row">
      <div class = "col-md-6 offset-md-3">
            <div class="card">
               <div class="card-body">
                   <h4 class="text-center text-primary">Add Patient</h4>
                   
                   <form th:action="@{/register}" method="post">
                       
                       
                       <div class="form-group">
                          <label>Enter Full name</label> <input type="text"
                              class="form-control" name="name">
                       </div>
                       
                       <div class="form-group">
                          <label>Enter Address</label> <input type="text"
                              class="form-control" name="address">
                       </div>
                       
                       <div class="form-group">
                          <label>Enter Phone No</label> <input type="number"
                              class="form-control" name="phno">
                       </div>
                       <button class="btn btn-primary btn-block">Submit</button>
                       
                   </form>
                   
               </div>
            </div>
      </div>
    </div>
</div>

</body>
</html>
